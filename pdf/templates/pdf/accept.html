<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        label {
        font-weight: bold;
        margin-bottom: 0.5rem;
        }
        button[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                     {% csrf_token %}
                    <div class="form-group">
                      <label for=""> Name </label>
                      <input type="text" class="form-control" id="name" name="name" >
                    </div>
            
                    <div class="form-group">
                      <label for=""> Email </label>
                      <input type="email" class="form-control" id="email" name="email" >
                    </div>
            
                    <div class="form-group">
                      <label for=""> Phone </label>
                      <input type="tel" class="form-control" id="phone" name="phone" >
                    </div>
            
                    <div class="form-group">
                      <label for=""> About You </label>
                      <textarea type="text" class="form-control" id="summary" name="summary" ></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for=""> Degree </label>
                        <input type="text" class="form-control" id="degree" name="degree" >
                    </div>
            
                    <div class="form-group">
                        <label for=""> Secondary/High School </label>
                        <input type="text" class="form-control" id="school" name="school" >
                    </div>
            
                    <div class="form-group">
                        <label for=""> University </label>
                        <input type="text" class="form-control" id="university" name="university" >
                    </div>
            
                    <div class="form-group">
                        <label for=""> Previous Work </label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work" ></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for=""> Skills </label>
                        <textarea type="text" class="form-control" id="skills" name="skills" ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <footer>
                    <p>Email: abd6prif@gmail.com</p>
                    <p>Phone: +2349054985795</p>
                  </footer>
                  
            </div>
        </div>
    </div>
</body>
</html>
